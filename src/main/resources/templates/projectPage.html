<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Kanban</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Projects <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Categories</a>
            </li>
        </ul>
    </div>
</nav>




<div class="d-flex justify-content-center">
    <h1>Projects</h1>
</div>

<div class="container">
    <table class="table table-striped table-bordered">
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}">Name</td>
            <td><a th:href="${'/project/' + project.id}">Open project</a></td>
        </tr>
    </table>
</div>

<hr />

<div class="container">
    <h3>Create new project</h3>
    <form th:action="@{/createProject}" th:object="${project}" method="post">
        <div class="form-group">
            <input placeholder="Name" class="form-control" id="nameInput" th:field="*{name}" /><br/>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>

    </form>
</div>

</body>
</html>
